<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Base Apparel Coming Soon</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="logo">
      <img src="images/logo.svg" alt="Base Apparel Logo" />
    </header>
    <main>
      <section class="content">
        <header class="logo">
          <img src="images/logo.svg" alt="Base Apparel Logo" />
        </header>
        <h1 class="content__title">We're <span>coming soon</span></h1>
        <p class="content__description">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <!-- Subscription Form -->
        <form class="subscription-form">
          <input
            type="text"
            id="email"
            class="subscription-form__input"
            placeholder="Email Address"
            name="email"
            required
          />
          <span class="error-icon-content">
            <img src="images/icon-error.svg" alt="Error Icon" />
          </span>
          <button type="submit" class="subscription-form__button">
            <img src="images/icon-arrow.svg" alt="Submit Email" />
          </button>
        </form>
        <p class="error-message"></p>
      </section>
      <!-- Hero Section -->
      <section class="hero">
        <picture>
          <source srcset="images/hero-desktop.jpg" media="(min-width: 800px)" />
          <img src="images/hero-mobile.jpg" alt="Fashion Store Coming Soon" />
        </picture>
      </section>
    </main>
  </body>
</html>
